<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi SuperHERO</title>
  <!-- BOOTSTRAP 5.0.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

  <!-- Mi Estilo -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <!-- ICONO NAVBAR -->

        <a class="navbar-brand" href="#">
          <img src="./assets/img/sh2.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          SuperHero
        </a>
      </div>
      </div>
      </div>
    </nav>

    <!-- IMAGEN HERO -->

    <div class="container">
      <div class="img-fluid">
        <img src="./assets/img/sh1.jpg" alt="sh1" id="image-principal" class="mx-auto d-block  ">
      </div>
    </div>
  </header>


  <!-- SECCION INPUT BUSCAR -->
  <section id="bucar">
    <div class="container ">
      <div class=" row fila2">

        <div class="col-12 col-sm-6 mt-3 ">
          <h2 class="text-center py-5 ">Encuentra tu SupeHERO</h2>
          <h6 class="text-left ">Ingrese el numero del SupeHERO a Buscar</h6>

          <nav class="navbar navbar-light ">
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Ingrese SOLO NUMEROS" aria-label="Search"
                  id="inputHero">
                <div id="numRango" class="form-text text-muted">Ingresar numero desde 1 al 732. </div>
                <button class="btn btn-primary " type="submit">Buscar</button>
              </form>
              <p id="mensaje-error"></p>
            </div>
          </nav>
        </div>
      </div>

    </div>
  </section>

  <!-- SECCION RESULTADO BUSQUEDA -->

  <section id="resultado">
    <h1 class="text-center py-5"> RESULTADO BUSQUEDA</h1>



    <div class="container py-5">
      <div class="row">


        <!-- SECCION HERO CARD-->
        <div class="col-12 col-md-6">
          <h3 class="text-center" style="max-width: 540px;">SuperHERO Encontrado.!</h3>
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" id="cardImagen" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Nombre: <p id="card-nombre" class="d-inline"></p>
                  </h5>
                  <p class="titulo-conexion">Conexiones: <span id="card-conexiones"></span></p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Publicado por: <span id="card-publicado"></span></li>
                    <li class="list-group-item">Ocupacion: <span id="card-ocupacion"></span> </li>
                    <li class="list-group-item">Primera Aparicion: <span id="card-aparicion"></span></li>
                    <li class="list-group-item">Altura: <span id="card-altura"></span></li>
                    <li class="list-group-item">Peso: <span id="card-peso"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- SECCION GRAFICO -->
        <div class="col-12 col-md-6">
          <div id="chartContainer">
          </div>
        </div>


      </div>
    </div>
  </section>



  <!-- jQuery 3.6.0-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- CanvasJS  -->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <!-- Mi JS -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
